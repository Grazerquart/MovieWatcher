<!doctype html>
<html lang="en">

<head>
    <title>MovieWatcher by Morote</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon HTML -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#782fbc">
    <meta name="msapplication-TileColor" content="#782fbc">
    <meta name="theme-color" content="#000000">
    <!-- Inconsolata -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <!-- Devicon Icons -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My CSS -->
    <link href="/css/themes.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body data-bs-theme="dark" data-cf-theme="blue">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img class="nav-logo"
                        src="/img/Lotus_white.svg">MovieWatcher</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Grazerquart/">Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://smorote.com">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0">
            <div id="movie-details">
                <div id="movie-wrapper">
                    <div class="container-xxl py-3">
                        <div class="row">
                            <div class="col-12 col-md-4 col-xl-3 text-center text-md-end">
                                <img class="img-fluid" id="movie-poster">
                            </div>
                            <div class="col-12 col-md-8 col-xl-9">
                                <h3 class="display-6 fw-bold mb-0" id="movie-title"></h3>
                                <div class="hstack gap-2">
                                    <div id="movie-cert"></div>
                                    <div id="movie-release"></div>
                                    <div id="movie-runtime"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 gy-2 align-items-center">
                <div class="col text-center text-md-start">
                    <img src="/img/Morote_white_underline.svg">
                </div>
                <div class="col text-center">
                    <img src="/img/tmDBLogo.png" style="height: 35px;">
                </div>
                <div class="col hstack gap-2 justify-content-center justify-content-md-end">
                    <div><a href="https://github.com/Grazerquart"><i class="bi bi-github"></i></a></div>
                    <div><a href="https://t.me/Grazerquart"><i class="bi bi-telegram"></i></a></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Template -->
    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster"
                    src="https://image.tmdb.org/t/p/w184/qhb1qOilapbapxWQn9jtRCMwXJF.jpg">
                <div class="card-body border-1 border-top">
                    <div class="card-title fw-bold lh-1">
                        Wonka
                    </div>
                    <div class="card-text lh-1 fst-italic">
                        Willy Wonka - chock-full of ideas and determined to change the world one delectable bite at
                        a time - is proof that the best things in life begin with a dream,
                        and if you're lucky
                        enough to meet Willy Wonka, anything is possible.
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button onclick="addFavoriteMovie(this)" class="btn btn-outline-success" data-fav="false">Add
                        Fav</button>
                    <button onclick="removeFavoriteMovie(this)" class="btn btn-outline-danger" data-fav="true">Remove
                        Fav</button>
                    <a href="#" class="btn btn-outline-primary">More Info</a>

                </div>
            </div>
        </div>

    </template>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <!-- My JS -->
    <script src="/js/tmdbAPI.js"></script>
    <script src="/js/app.js"></script>
    <script>
        displayMovieDetails();
    </script>
</body>

</html>
